<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>取消订单原因</title>
</head>
<include file = "Public:common"/>
<script src="__PUBLIC__/Home/Js/Order/order.js"></script>
<style type="text/css">
	.order-cancle-wrapper{padding: 10px 30px;}
	.order-cancle-wrapper span{display: block;height: 32px;line-height: 32px;margin-bottom: 10px;}
	#reasons{
		appearance: none;-moz-appearance: none;
		-webkit-appearance: none;
		width: 200px;
		height: 32px;
		margin-right: 6px;
		border-radius: 5px;
		border: 1px solid #ccc;
		box-shadow: 1px 1px 1px #f0f0f0 inset;
		background: url("__PUBLIC__/Home/Icon/arrow.png") no-repeat scroll right center transparent;
		padding-right: 15px;
	}
	.orderCancle
	{
		width: 80px;
		height: 34px;
		background: #32a9ea;
		color: #fff;
		border: 1px solid #32a9ea;
		border-radius: 3px;
		margin: 20px auto;
	}
	.orderCancle:hover{
		background: #0289fc;
	}
</style>
<body>
	<div class="order-cancle-wrapper">
		<span>请选择您取消订单的原因，以便我们能更好的为您服务。</span>
		<div class="cancle-reason-select">
			<select name="reason" id="reasons">
				<option value="1">下错单</option>
				<option value="2">订单信息填写有误</option>
				<option value="3">商家商品与图片描述不符</option>
				<option value="4">我有更好的商品想买</option>
				<option value="5">其它原因</option>
			</select>
		</div>
		<input type="hidden" value="{$orderId}" id="orderId" name="orderid"/>
		<input type="submit" value="提交" class="orderCancle" id="cancleSubmit"/>
	</div>
</body>
</html>
