<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>商家登录</title>
<include file = "Public:common"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/Css/login.css">
<script src="__PUBLIC__/Home/Js/shoperLogin.js"></script>
<script>
  var checkVerify = "{:U('checkVerify')}";
  var doShoperLogin = "{:U('doLogin')}";
  var index = "{:U('Home/ShopCart/index')}";
</script>
</head>
<body>
<include file = "Public:header" />
<div class="position_now">
  <label><a href="index.html">首页</a></label>
  <span>&gt</span>
  <label>商户登录</label>
</div>
<div class="login_conten">
<div class="login_content_left"> <img src="__PUBLIC__/Home/Image/login_left.jpg"> </div>
<div class="login_content_right">
  <form action="#" method="post" id="shoperLogin">
    <span class="login_user">商户登录</span>
    <table class="tb">
      <tbody>
        <tr>
          <td><img src="__PUBLIC__/Home/Image/login_img.png"></td>
          <td><input class="inputs" type="text" name="shopername" id="shopername" placeholder="商户名/邮箱/手机号"></td>
        </tr>
        <tr>
          <td><img src="__PUBLIC__/Home/Image/login_pwd.png"></td>
          <td><input class="inputs" type="password" name="shoper_pwd" id="shoper_pwd" placeholder="请输入密码" /></td>
        </tr>
        <tr>
          <td><img src="__PUBLIC__/Home/Image/login_verify.png"></td>
          <td><div class="verify">
              <input type="text" name="verify1" id="verify1" placeholder="请输入右侧验证码"/>
              <img src="{:U('verify')}" id="s_loginImg" onClick="changeVerify();"> </div></td>
        </tr>
        <tr>
          <td colspan="2" style="padding-left:48px;"><input type="checkbox" name="auto" id="auto" checked="checked" value="1" checked="checked">
            <label>&nbsp;&nbsp;自动登录&nbsp;&nbsp;</label>
            <label>看不清？&nbsp; <a href="javascript:changeVerify();">换一张</a> </label></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" class="inputs btn" id="login_btn" value="登录">
            <label><a href="{:U('Home/ForgetPwd/index',array('type' => 'shoper'))}">忘记密码 ?</a></label>
            <span>&nbsp;|&nbsp;</span>
            <label><a href="{:U('regist')}">我要开店</a></label></td>
        </tr>
      </tbody>
    </table>
  </form>
  <div class="other_login"> <span>您还可以使用以下方式进行登录：</span> <a href="#" title="QQ"><img src="__PUBLIC__/Home/Image/qq.png"></a> <a href="#" title="新浪"><img src="__PUBLIC__/Home/Image/sina.png"></a> <a href="#" title="淘宝"><img src="__PUBLIC__/Home/Image/taobao.png"></a> </div>
</div>
<include file = "Public:footer" />
</body>
</html>
