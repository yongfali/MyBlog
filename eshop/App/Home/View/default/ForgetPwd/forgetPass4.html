<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>忘记密码</title>
<include file = "Public:common"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/Css/ForgetPass/forgetPass.css">
<script src="__PUBLIC__/Home/Js/ForgetPass/forgetPass.js"></script>
<script type="text/javascript">
	var checkVerify = "{:U('checkVerify')}";
	var checkAccount = "{:U('checkAccount')}";
	var findPwd = "{:U('findPwd')}";
	var forgetPass2 = "{:U('foregtPwd')}";
</script>
</head>
<body>
<include file='Public:header'/>
<div class="forgetPwd_wrap">
	<div id="stepflex" class="stepflex">
		<dl class="first doing">
			<dt class="s-num">1</dt>
			<dd class="s-text">填写账户名</dd>
			<dd></dd>
		</dl>
		<dl class="first doing">
			<dt class="s-num">2</dt>
			<dd class="s-text">验证身份</dd>
		</dl>
		<dl class="first doing">
			<dt class="s-num">3</dt>
			<dd class="s-text">重置密码</dd>
		</dl>
		<dl class="first doing">
			<dt class="s-num">4</dt>
			<dd class="s-text">完成</dd>
		</dl>
	</div>
	<div class="forget-pwd">
		<div style="height:120px;line-height:120px;text-align:center;">
			<img src="__PUBLIC__/Home/Icon/modifyPwdSuccess.png" style="width:25px;height:25px;vertical-align: middle;">
			<span style="padding:0px 10px;">密码修改成功！</span>
			<span>
				<switch name="utype">
					<case value="shoper">
						<a href="{:U('Home/Shoper/index')}">立即登录</a>
					</case>
					<default />
					<a href="{:U('Home/User/Login')}">立即登录</a>
				</switch>
			</span>
		</div>
	</div>
</div>
<include file = "Public:footer" />
</body>
</html>
