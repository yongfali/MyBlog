<empty name="goodList">
  暂无商品！！！
  <else/>
  <ul class="p_list">
    <volist name="goodList" id="item">
      <li>
        <div class="list-wrap">
          <div class="p_pics">
            <a href="{:U('Home/Index/goodsInfo',array('id'=>$item['goodid']))}" class="eshop_img" target="_blank"><img src="__ROOT__/{$item.good_log}"/>
            </a>
          </div>
          <div class="p_sales">
            <div class="p_price"> 
              <strong><em style="color:red;">￥</em><i style="color:red;">{$item.shopprice}</i></strong>
            </div>
            <div class="p_amounts"> 
             <strong>销量：<span>{$item.count}</span></strong>
           </div>
         </div>
         <div class="p_name"> 
          <a href="goods_info.html" target="_blank">{$item.goodname}
          </a> 
        </div>
        <div class="p_shop_info">
          <div class="p_shop_name">
            <span><a href="shopIndex.html" target="_blank">{$item.shopname}</a></span>
          </div>
          <div class="p_good_place">
            <span style="color:#868686;">{$item.place}</span>
          </div>
        </div>
        <div class="p_operate">
          <if condition="checkCollection($item['goodid'],0) eq 1">
            <a href="javascript:void(0)" onclick="cancle({$item.goodid},0,{$Think.session.uid})">
              <img src="__PUBLIC__/Home/Icon/good-collection-do.png">
              &nbsp;取消收藏
            </a>
            <else/>
            <a href="javascript:void(0)" onclick="Collection({$item.goodid},0)">
              <img src="__PUBLIC__/Home/Icon/good-collection.png">
              &nbsp;收藏
            </a>
          </if>
          <a href="javascript:void(0);" style="float:right;" onclick="addCarts({$item.goodid},1)"> 
            <img src="__PUBLIC__/Home/Icon/add-cart.png">
            &nbsp;加入购物车
          </a>
        </div>
      </div>
    </li>
  </volist>
</ul>
</empty>
<!-- 分页开始 -->
<div class="pages" style="clear:both;">{$page}</div>
